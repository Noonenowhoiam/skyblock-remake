name: '${project.name}'
version: '${project.version}'
main: com.sweattypalms.skyblock.SkyBlock
api-version: '1.17'
authors: [ sweattypalms ]
description: A Hypixel Skyblock remake plugin
website: sweattypalms.me
load: POSTWORLD
prefix: "Skyblock"

# For the dragon world, otherwise messes up the loading.
loadbefore:
  - MultiVerse-Core



commands:
  this_plugin_doesnt_use_this:
    description: This plugin doesn't use this
    usage: /<command>
    aliases: [ tpdut ]

permissions:
  skyblock.admin:
    description: Allows you to use all Skyblock commands
    default: true
  skyblock.user:
    description: Allows you to use all Skyblock commands
    default: true